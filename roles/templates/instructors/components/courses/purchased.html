<div class="table-responsive mt-30">
  <table class="table ucp-table">
    <thead class="thead-s">
      <tr>
        <th class="text-center" scope="col">Item No.</th>
        <th class="cell-ta" scope="col">Title</th>
        <th class="cell-ta" scope="col">Vendor</th>
        <th class="cell-ta" scope="col">Category</th>
        <th class="text-center" scope="col">Price</th>
        <th class="text-center" scope="col">Purchase Date</th>
        <th class="text-center" scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>

      {% for item in profile.purchased_courses.all %}
        <tr>
          <td class="text-center">#{{item.pk}}</td>
          <td class="cell-ta">{{item.title|truncatewords:"8"}}</td>
          <td class="cell-ta">
            <a href="#">{{item.}}</a>
          </td>
          <td class="cell-ta">
            <a href="#">{{item.sub_category.category.name}} | {{item.sub_category.name}}</a>
          </td>
          <td class="text-center">${{item.payable_amount}}</td>
          <td class="text-center">{{item.timestamp}}</td>
          <td class="text-center">
            <a href="#" title="Download" class="gray-s">
              <i class="uil uil-download-alt"></i>
            </a>
            <a href="#" title="Delete" class="gray-s">
              <i class="uil uil-trash-alt"></i>
            </a>
            <a href="#" title="Print" class="gray-s">
              <i class="uil uil-print"></i>
            </a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
